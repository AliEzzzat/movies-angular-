<div class="container py-5">
    <div class="row">
        <div class="col-md-12 col-12 mb-4">
            <div class=" py-4 position-relative brdr text-center">
                <h2 class="my-3">Trending Tv To Watch Right Now </h2>
            </div>
    
        </div>
        <div *ngFor="let Tv of terndingTv" class="col-md-3  col-6">
            <div class="movie position-relative" >
                <a  [routerLink]="['/moviedetails',Tv.id]">
                    <img [src]="imgPrefix+Tv.poster_path" class="w-100 rounded" onerror="erorr" alt="">
                    <h3 class="h6 my-3">{{Tv.name}}</h3>
                    <div class="vote p-2 fw-bolder position-absolute top-0 end-0 bg-lights rounded">{{Tv.vote_average}}</div>
    
                </a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
