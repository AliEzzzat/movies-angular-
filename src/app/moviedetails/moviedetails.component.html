<div class="container py-5">
    <div class="row py-5">
        <div class="col-sm-3">
            <div class="position-relative">
                <img
                  class="w-100"
                  [src]="
                    imgPrefix + movieDetails.poster_path ||
                    imgPrefix + movieDetails.profile_path
                  "
                  onError="this.src='assets/images/onError.jpg'"
                  alt=""
                />
                <div
                  class="vote p-2 fw-bolder position-absolute top-0 end-0 bg-lights rounded"
                >
                  {{ movieDetails.vote_average.toFixed(1) }}
                </div>
              </div>
        </div>
        <div class="col-sm-9 p-2">
            <h2 class="fw-bolder">{{movieDetails.title ||movieDetails.name }}</h2>
            <p class="text-muted p-2">{{movieDetails.overview}}</p>
            <h4>Genres:</h4>
            <ul>
                <li *ngFor="let g of movieDetails.genres">{{g.name}}</li>
            </ul>
            <p>revenue: {{movieDetails.revenue}}</p>
        </div>
    </div>
</div>
