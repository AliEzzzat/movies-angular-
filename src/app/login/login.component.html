<div class="container">
  <div
    class="row w-75 m-auto d-flex justify-content-center align-items-center h-100 w-100"
  >
    <div class="col-md-6">
      <h2>Login Now</h2>
      <div *ngIf="error" class="alert alert-danger">
        <h6>{{ error }}</h6>
      </div>
      <form (ngSubmit)="submitLogin(loginForm)" [formGroup]="loginForm">
        <label for="email">email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.errors && loginForm.get('email')?.touched
          "
          class="alert alert-danger my-2"
        >
          <p *ngIf="loginForm.get('email')?.errors?.['required']" class="mb-0">
            email is required
          </p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']" class="mb-0">
            email invalid
          </p>
        </div>
        <label for="password">password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched
          "
          class="alert alert-danger my-2"
        >
          <p
            *ngIf="loginForm.get('password')?.errors?.['required']"
            class="mb-0"
          >
            password is required
          </p>
          <p
            *ngIf="loginForm.get('password')?.errors?.['pattern']"
            class="mb-0"
          >
            password must start with upper case then......
          </p>
        </div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn btn-info mt-2"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
