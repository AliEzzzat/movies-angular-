<header class="d-flex align-items-end position-relative">
  <div class="position-absolute end-0 start-0 top-0 bottom-0 layer ">

  </div>
  <div class="container  px-3">
    <h2 class="text-center fw-bolder h4">Top Trending Media Right Now </h2>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let movie of headerTrendinMovie">

        <ng-template carouselSlide="" [id]="movie.id">
          <a [routerLink]="['/moviedetails',movie.id]">
            <img class="rounded" [src]="imgPrefix+movie.poster_path" onError="this.src='assets/images/onError.jpg'">
            <div class="vote p-2 fw-bolder  position-absolute top-0 end-0 bg-lights rounded">{{movie.vote_average.toFixed(1)}}
            </div>
          </a>

        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</header>
